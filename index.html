<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crampons Direct | Elite Football Footwear</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    
    <!-- INTERNAL CSS -->
    <style>
        :root {
            --color-white: #ffffff;
            --color-bg: #f8f9fa;
            --color-blue: #0f172a;
            --color-red: #dc2626;
            --color-text: #1e293b;
            --color-text-light: #64748b;
            --font-main: 'Inter', sans-serif;
            --shadow-card: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: var(--font-main); background: var(--color-white); color: var(--color-text); line-height: 1.6; overflow-x: hidden; }
        a { text-decoration: none; color: inherit; }
        button { font-family: inherit; border: none; background: none; cursor: pointer; }
        img { max-width: 100%; display: block; }
        .container { max-width: 1200px; margin: 0 auto; padding: 0 20px; }
        .btn { display: inline-block; padding: 12px 30px; font-weight: 600; text-transform: uppercase; border-radius: 4px; transition: var(--transition); font-size: 0.9rem; }
        .btn-primary { background: var(--color-red); color: white; }
        .btn-primary:hover { transform: translateY(-2px); box-shadow: 0 4px 12px rgba(220, 38, 38, 0.3); }
        .btn-outline { border: 2px solid var(--color-blue); color: var(--color-blue); }
        .btn-outline:hover { background: var(--color-blue); color: white; }
        .navbar { position: fixed; top: 0; width: 100%; background: rgba(255,255,255,0.95); backdrop-filter: blur(10px); border-bottom: 1px solid #eee; z-index: 1000; height: 80px; display: flex; align-items: center; }
        .nav-container { display: flex; justify-content: space-between; align-items: center; width: 100%; }
        .logo { font-size: 1.5rem; font-weight: 800; color: var(--color-blue); letter-spacing: -1px; }
        .nav-links { display: flex; gap: 30px; list-style: none; }
        .nav-links a:hover { color: var(--color-red); }
        .mobile-toggle { display: none; flex-direction: column; gap: 6px; cursor: pointer; }
        .mobile-toggle span { width: 25px; height: 2px; background: var(--color-blue); }
        #app-root { padding-top: 80px; min-height: 80vh; }
        .section { padding: 80px 0; }
        .bg-light { background: var(--color-bg); }
        h1 { font-size: 3.5rem; font-weight: 800; color: var(--color-blue); line-height: 1.1; margin-bottom: 1rem; }
        h2 { font-size: 2.5rem; text-align: center; margin-bottom: 2rem; color: var(--color-blue); font-weight: 800; }
        .hero { min-height: 90vh; display: flex; align-items: center; background: linear-gradient(135deg, #fff 0%, #f1f5f9 100%); }
        .hero-content { max-width: 600px; animation: fadeUp 0.8s ease-out; }
        .filters { display: flex; justify-content: center; gap: 10px; margin-bottom: 40px; flex-wrap: wrap; }
        .filter-btn { padding: 8px 20px; border: 1px solid #e2e8f0; border-radius: 20px; background: white; color: var(--color-text-light); transition: var(--transition); cursor: pointer;}
        .filter-btn.active, .filter-btn:hover { background: var(--color-blue); color: white; border-color: var(--color-blue); }
        .product-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 30px; }
        .product-card { background: white; border-radius: 8px; overflow: hidden; box-shadow: var(--shadow-card); transition: var(--transition); cursor: pointer; display: flex; flex-direction: column; }
        .product-card:hover { transform: translateY(-8px); }
        .card-img-wrapper { background: #f1f5f9; height: 250px; overflow: hidden; }
        .card-img-wrapper img { width: 100%; height: 100%; object-fit: cover; transition: transform 0.5s ease; }
        .product-card:hover img { transform: scale(1.05); }
        .card-info { padding: 20px; flex-grow: 1; display: flex; flex-direction: column; }
        .card-title { font-size: 1.1rem; margin: 5px 0 10px; font-weight: 700; color: var(--color-blue); }
        .card-price { font-size: 1.25rem; font-weight: 600; margin-top: auto; }
        .detail-layout { display: grid; grid-template-columns: 1.2fr 0.8fr; gap: 50px; margin-top: 20px;}
        .detail-media { background: #000; border-radius: 12px; overflow: hidden; min-height: 400px; display: flex; justify-content: center; align-items: center;}
        .footer { background: var(--color-blue); color: white; padding: 60px 0 20px; margin-top: 80px; text-align: center; }
        .footer-socials { display: flex; justify-content: center; gap: 20px; margin-top: 20px; }
        .footer-socials a { color: white; border: 1px solid rgba(255,255,255,0.3); width: 40px; height: 40px; border-radius: 50%; display: flex; align-items: center; justify-content: center; }
        @keyframes fadeUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        @media (max-width: 768px) {
            .nav-links { display: none; position: absolute; top: 80px; left: 0; width: 100%; background: white; flex-direction: column; padding: 20px; text-align: center; box-shadow: 0 10px 10px rgba(0,0,0,0.1); }
            .nav-links.active { display: flex; }
            .mobile-toggle { display: flex; }
            .detail-layout { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

    <nav class="navbar">
        <div class="container nav-container">
            <a href="#" class="logo" onclick="app.navigate('home'); return false;">CRAMPONS<span style="color:var(--color-red)">DIRECT</span>.</a>
            <ul class="nav-links">
                <li><a href="#" onclick="app.navigate('home'); return false;">Home</a></li>
                <li><a href="#" onclick="app.navigate('shop'); return false;">Boots</a></li>
                <li><a href="#" onclick="app.navigate('socks'); return false;">Socks</a></li>
                <li><a href="#" onclick="app.navigate('about'); return false;">About</a></li>
            </ul>
            <div class="mobile-toggle" onclick="app.toggleMenu()"><span></span><span></span><span></span></div>
        </div>
    </nav>

    <main id="app-root"></main>

    <footer class="footer">
        <div class="container">
            <h3>Crampons Direct</h3>
            <p>Performance. Precision. Professionalism.</p>
            <div class="footer-socials">
                <a href="https://www.instagram.com/cramponsdirect/">IG</a>
                <a href="https://www.tiktok.com/@cramponsdirect">TT</a>
            </div>
            <p style="margin-top:20px; opacity:0.5; font-size:0.8rem">&copy; 2025 Crampons Direct</p>
        </div>
    </footer>

    <script async src="https://www.tiktok.com/embed.js"></script>
    
    <!-- INTERNAL JS -->
    <script>
        const products = [
            { id: "nike-phantom-gx2", brand: "nike", name: "Nike Phantom GX2", price: 80, img: "https://images.unsplash.com/photo-1511886929837-354d827aae26?auto=format&fit=crop&q=80&w=800", desc: "Engineered for precision. Gripknit technology.", videos: [] },
            { id: "nike-phantom-gx3", brand: "nike", name: "Nike Phantom GX3", price: 80, img: "https://images.unsplash.com/photo-1542291026-7eec264c27ff?auto=format&fit=crop&q=80&w=800", desc: "The next evolution. Lighter, grippier.", videos: [] },
            { id: "nike-mercurial-gx3", brand: "nike", name: "Nike Mercurial GX3 Elite", price: 80, img: "https://images.unsplash.com/photo-1575361204480-aadea25e6e68?auto=format&fit=crop&q=80&w=800", desc: "Pure speed. Lightest boot in range.", videos: ["7574545441858129174", "7574185891049131286"] },
            { id: "nike-phantom-luna", brand: "nike", name: "Nike Phantom Luna Elite", price: 80, img: "https://images.unsplash.com/photo-1515542706656-8e6ef17a1521?auto=format&fit=crop&q=80&w=800", desc: "360-degree rotational traction.", videos: ["7574151020847140118"] },
            { id: "adidas-predator", brand: "adidas", name: "Adidas Predator Elite", price: 80, img: "https://images.unsplash.com/photo-1586525198428-225f6f12c240?auto=format&fit=crop&q=80&w=800", desc: "Strikeskin rubber fins for swerve.", videos: [] },
            { id: "adidas-copa", brand: "adidas", name: "Adidas Copa Pure II", price: 80, img: "https://images.unsplash.com/photo-1616400619175-5beda3a17896?auto=format&fit=crop&q=80&w=800", desc: "Premium leather touch.", videos: [] },
            { id: "nb-tekela", brand: "newbalance", name: "New Balance Tekela", price: 80, img: "https://images.unsplash.com/photo-1562183241-b937e95585b6?auto=format&fit=crop&q=80&w=800", desc: "Unrivaled stability and touch.", videos: [] },
            { id: "adidas-f50", brand: "adidas", name: "Adidas F50", price: 80, img: "https://images.unsplash.com/photo-1529815488161-0f1f924e6b12?auto=format&fit=crop&q=80&w=800", desc: "Fast is back. Sprintframe outsole.", videos: ["7574545441858129174"] }
        ];

        const app = {
            root: document.getElementById('app-root'),
            init: function() { this.navigate('home'); },
            toggleMenu: function() { document.querySelector('.nav-links').classList.toggle('active'); },
            navigate: function(page, param = null) {
                window.scrollTo(0, 0);
                document.querySelector('.nav-links').classList.remove('active');
                if(page === 'home') this.renderHome();
                else if(page === 'shop') this.renderShop(param || 'all');
                else if(page === 'product') this.renderProductDetail(param);
                else if(page === 'socks') this.renderSocks();
                else if(page === 'about') this.renderAbout();
            },
            renderHome: function() {
                this.root.innerHTML = `<section class="hero"><div class="container hero-content"><h1 style="font-size:3rem;margin-bottom:20px;">DOMINATE THE PITCH.</h1><button onclick="app.navigate('shop')" class="btn btn-primary">Shop Boots</button></div></section><section class="section container"><h2>Featured</h2><div class="product-grid" id="featured-grid"></div></section>`;
                this.renderGrid(products.slice(0, 4), 'featured-grid');
            },
            renderShop: function(filter) {
                this.root.innerHTML = `<section class="section bg-light container"><div class="filters"><button class="filter-btn ${filter=='all'?'active':''}" onclick="app.renderShop('all')">All</button><button class="filter-btn ${filter=='nike'?'active':''}" onclick="app.renderShop('nike')">Nike</button><button class="filter-btn ${filter=='adidas'?'active':''}" onclick="app.renderShop('adidas')">Adidas</button></div><div class="product-grid" id="shop-grid"></div></section>`;
                const filtered = filter === 'all' ? products : products.filter(p => p.brand === filter);
                this.renderGrid(filtered, 'shop-grid');
            },
            renderGrid: function(items, id) {
                const el = document.getElementById(id);
                if(!el) return;
                el.innerHTML = items.map(p => `<div class="product-card" onclick="app.navigate('product','${p.id}')"><div class="card-img-wrapper"><img src="${p.img}"></div><div class="card-info"><h3 class="card-title">${p.name}</h3><div class="card-price">€${p.price}</div></div></div>`).join('');
            },
            renderProductDetail: function(id) {
                const p = products.find(i => i.id === id);
                let media = p.videos.length ? p.videos.map(v => `<blockquote class="tiktok-embed" cite="https://www.tiktok.com/@cramponsdirect/video/${v}" data-video-id="${v}" style="max-width:325px;"><section><a href="https://www.tiktok.com/@cramponsdirect/video/${v}">@cramponsdirect</a></section></blockquote>`).join('') : `<img src="${p.img}">`;
                this.root.innerHTML = `<div class="section container"><button class="btn btn-outline" style="margin-bottom:20px;" onclick="app.navigate('shop')">← Back</button><div class="detail-layout"><div class="detail-media">${media}</div><div class="detail-info"><h1>${p.name}</h1><p class="card-price" style="color:var(--color-red);font-size:2rem;margin:20px 0;">€${p.price}</p><p>${p.desc}</p><br><a href="https://www.instagram.com/cramponsdirect/" target="_blank" class="btn btn-primary" style="width:100%;text-align:center;">Order Now on Instagram</a></div></div></div>`;
                const script = document.createElement('script'); script.src = "https://www.tiktok.com/embed.js"; document.body.appendChild(script);
            },
            renderSocks: function() {
                this.root.innerHTML = `<div class="section container" style="text-align:center;"><h1>Custom Socks</h1><p>Fully customizable. Medical grade grip.</p><br><a href="https://www.instagram.com/cramponsdirect/" target="_blank" class="btn btn-primary">Start Order</a></div>`;
            },
            renderAbout: function() {
                this.root.innerHTML = `<div class="section container" style="text-align:center;"><h1>About Us</h1><p>We sell elite boots. No tracking, no cookies, just performance.</p></div>`;
            }
        };
        document.addEventListener('DOMContentLoaded', () => app.init());
    </script>
</body>
</html>

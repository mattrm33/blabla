<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Crampon Direct</title>
<link rel="stylesheet" href="style.css">
<script defer src="app.js"></script>
</head>
<body>

<header>
  <h1>Crampon Direct</h1>
  <nav>
    <ul>
      <li data-cat="all" class="active">Tous</li>
      <li data-cat="nike">Nike</li>
      <li data-cat="adidas">Adidas</li>
      <li data-cat="newbalance">New Balance</li>
    </ul>
  </nav>
  <button id="adminBtn">Admin</button>
</header>

<main>
  <section id="products" class="grid"></section>
</main>

<!-- Modals -->
<div class="modal" id="loginModal">
  <div class="modal-content">
    <h2>Connexion Admin</h2>
    <input type="text" id="loginUser" placeholder="Identifiant">
    <input type="password" id="loginPass" placeholder="Mot de passe">
    <button id="loginSubmit">Connexion</button>
    <p id="loginError" class="error"></p>
    <span class="close">&times;</span>
  </div>
</div>

<div class="modal" id="adminPanel">
  <div class="modal-content">
    <h2>Gestion Produits</h2>
    <input type="text" id="prodName" placeholder="Nom">
    <input type="text" id="prodCat" placeholder="Catégorie">
    <input type="number" id="prodPrice" placeholder="Prix">
    <textarea id="prodImages" placeholder="URLs images, séparées par ,"></textarea>
    <button id="saveProduct">Enregistrer</button>
    <p id="adminMsg" class="error"></p>
    <span class="close-admin">&times;</span>
  </div>
</div>

</body>
</html>

<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Crampon Direct</title>
<link rel="stylesheet" href="style.css">
<script defer src="app.js"></script>
</head>
<body>

<!-- POPUP COOKIES -->
<div id="cookieConsent" class="cookie-consent">
  <p>Nous recueillons votre IP et type d'appareil pour améliorer votre expérience. En continuant, vous acceptez cela.</p>
  <button id="acceptCookies">Accepter</button>
</div>

<header>
  <h1>Crampon Direct</h1>
  <nav>
    <ul>
      <li data-cat="all" class="active">Tous</li>
      <li data-cat="nike">Nike</li>
      <li data-cat="adidas">Adidas</li>
      <li data-cat="newbalance">New Balance</li>
    </ul>
  </nav>
  <button id="adminBtn">Admin</button>
</header>

<main>
  <section id="products" class="grid"></section>
</main>

<!-- LOGIN MODAL -->
<div class="modal" id="loginModal">
  <div class="modal-content">
    <h2>Connexion Admin</h2>
    <input type="text" id="loginUser" placeholder="Identifiant">
    <input type="password" id="loginPass" placeholder="Mot de passe">
    <button id="loginSubmit">Se connecter</button>
    <p id="loginError" class="error"></p>
    <span class="close">&times;</span>
  </div>
</div>

<!-- ADMIN PANEL -->
<div class="modal" id="adminPanel">
  <div class="modal-content">
    <h2>Panel Admin - Logs visiteurs</h2>
    <table id="logTable">
      <thead>
        <tr><th>IP</th><th>Appareil</th><th>Heure</th><th>Action</th></tr>
      </thead>
      <tbody></tbody>
    </table>
    <span class="close-admin">&times;</span>
  </div>
</div>

</body>
</html>

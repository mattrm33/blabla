<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Crampons Direct - Vos crampons de foot</title>
<link rel="stylesheet" href="styles.css">
</head>
<body class="cat-nike">

<header>
    <div class="logo">CRAMPONS DIRECT</div>
    <div class="header-buttons">
        <a href="https://www.tiktok.com/@cramponsdirect" target="_blank" class="social-btn tiktok-btn">
            TikTok
        </a>
        <a href="https://www.instagram.com/cramponsdirect/" target="_blank" class="social-btn insta-btn">
            Instagram
        </a>
    </div>
</header>

<div class="hero">
    <h1>Vos Crampons de Football Premium</h1>
    <p>Les meilleures marques au meilleur prix - 80€</p>
</div>

<div class="filters">
    <h2>Filtrer par marque :</h2>
    <div class="filter-buttons">
        <button class="filter-btn active" data-brand="all">Tous</button>
        <button class="filter-btn" data-brand="nike">Nike</button>
        <button class="filter-btn" data-brand="adidas">Adidas</button>
        <button class="filter-btn" data-brand="newbalance">New Balance</button>
    </div>
</div>

<div class="container">
    <h2 class="section-title">Nos Crampons</h2>
    <div class="products-grid" id="productsGrid">
        <!-- Exemple produit avec lien Imgur -->
        <div class="product-card" data-brand="nike">
            <div class="product-image">
                <img src="https://i.imgur.com/XXXXXXX.png" alt="Phantom GX2">
            </div>
            <div class="product-info">
                <div class="product-brand">Nike</div>
                <div class="product-name">Phantom GX2</div>
                <div class="product-price">80€</div>
                <button class="order-btn" onclick="showProduct('phantom-gx2')">Voir les détails</button>
            </div>
        </div>
        <!-- Répétez le même modèle pour chaque crampon, changez le src vers Imgur et le nom -->
    </div>
</div>

<footer>
    <p>&copy; 2025 Crampons Direct - Tous droits réservés</p>
</footer>

<script src="script.js"></script>
</body>
</html>

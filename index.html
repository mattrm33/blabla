<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crampon Direct</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

<header>
  <h1><i class="fa-solid fa-bag-shopping"></i> Crampon Direct</h1>
  <nav>
    <ul>
      <li data-cat="all" class="active">Tous</li>
      <li data-cat="nike">Nike</li>
      <li data-cat="adidas">Adidas</li>
      <li data-cat="newbalance">New Balance</li>
    </ul>
  </nav>
  <button id="adminBtn"><i class="fa-solid fa-user-shield"></i> Admin</button>
</header>

<section id="products" class="grid"></section>

<!-- ADMIN PANEL BUTTON -->
<button id="adminPanelBtn" style="display:none;">Panel Admin</button>

<!-- LOGIN MODAL -->
<div class="modal" id="loginModal">
  <div class="modal-content">
    <h2>Connexion Admin</h2>
    <input type="text" id="loginUser" placeholder="Identifiant">
    <input type="password" id="loginPass" placeholder="Mot de passe">
    <button id="loginSubmit">Connexion</button>
    <p id="loginError"></p>
    <span class="close">&times;</span>
  </div>
</div>

<!-- COOKIE MODAL -->
<div class="modal" id="cookieModal">
  <div class="modal-content">
    <h2>Cookies et politique</h2>
    <p>En acceptant les cookies, vous acceptez notre <a href="#" target="_blank">politique de confidentialité</a> et que votre IP et appareil soient enregistrés.</p>
    <button id="acceptCookies">Accepter</button>
    <button id="refuseCookies">Refuser</button>
  </div>
</div>

<script src="app.js" defer></script>
</body>
</html>

<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>CramponsDirect — Premium</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="cat-nike">

  <header class="site-header">
    <div class="container header-inner">
      <div class="brand">
        <div class="logo-pill">CD</div>
        <div>
          <div class="brand-title">CRAMPONS<span>DIRECT</span></div>
          <div class="brand-sub">Performance • Précision • Confort</div>
        </div>
      </div>

      <nav class="main-nav" aria-label="Catégories">
        <button class="cat-btn active" data-cat="nike">Nike</button>
        <button class="cat-btn" data-cat="adidas">Adidas</button>
        <button class="cat-btn" data-cat="newbalance">New Balance</button>
      </nav>

      <div class="actions">
        <a class="btn btn-outline insta" id="openInsta" href="https://www.instagram.com/cramponsdirect/" target="_blank" rel="noopener">Instagram</a>
      </div>
    </div>
  </header>

  <main class="container">
    <section class="hero">
      <h1>Joue comme les Pros.</h1>
      <p class="lead">Sélection premium — confort, contrôle et adhérence. Commande via Instagram.</p>
    </section>

    <section class="grid" id="productsGrid" aria-live="polite">
      <!-- Products injected by JS -->
    </section>
  </main>

  <footer class="site-footer">
    <div class="container">
      <p>© <span id="year"></span> CramponsDirect — Commande via Instagram</p>
    </div>
  </footer>

  <script src="app.js"></script>
</body>
</html>

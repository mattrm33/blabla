<!-- Bouton panel admin -->
<button id="adminPanelBtn" style="display:none;">Panel Admin</button>

<!-- Panel admin -->
<div id="adminPanel" class="modal">
  <div class="modal-content">
    <h2>Panel Admin</h2>
    <span class="closePanel">&times;</span>

    <h3>Visiteurs récents</h3>
    <table id="visitorsTable">
      <thead>
        <tr><th>IP</th><th>Device</th><th>Date/Heure</th><th>Action</th></tr>
      </thead>
      <tbody></tbody>
    </table>

    <h3>Statistiques</h3>
    <p>Total visiteurs : <span id="totalVisitors">0</span></p>
    <p>Produits commandés : <span id="totalOrders">0</span></p>

    <h3>Actions rapides</h3>
    <button id="refreshLogs">Actualiser les logs</button>
    <button id="clearLogs">Effacer les logs</button>
  </div>
</div>

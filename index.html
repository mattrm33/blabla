<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Crampons Direct - Premium Football Boots & Custom Anti-Slip Socks.">
    <meta name="theme-color" content="#0a2558">
    <title>Crampons Direct | Elite Football Gear</title>
    
    <!-- Fonts: Inter for modern, clean professional look -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    
    <!-- Styles -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Navigation -->
    <nav class="navbar">
        <div class="container nav-container">
            <a href="#" class="logo" onclick="app.navigate('home')">
                <span class="text-blue">CRAMPONS</span><span class="text-red">DIRECT</span>
            </a>
            <ul class="nav-links">
                <li><a href="#" onclick="app.navigate('home')">Home</a></li>
                <li><a href="#" onclick="app.navigate('products')">Boots</a></li>
                <li><a href="#" onclick="app.navigate('socks')">Custom Socks</a></li>
                <li><a href="#" onclick="app.navigate('about')">About</a></li>
            </ul>
            <div class="nav-actions">
                <a href="https://www.instagram.com/cramponsdirect/" target="_blank" class="btn btn-primary">Contact Us</a>
                <div class="mobile-toggle" onclick="app.toggleMenu()">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content Area (Dynamic) -->
    <main id="app-root">
        <!-- Content injected via JS -->
    </main>

    <!-- Product Modal / Detail View -->
    <div id="product-modal" class="modal">
        <div class="modal-content">
            <button class="close-modal" onclick="app.closeModal()">&times;</button>
            <div id="modal-body"></div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="container footer-content">
            <div class="footer-brand">
                <h3>Crampons Direct</h3>
                <p>Elevate your game with elite footwear.</p>
            </div>
            <div class="footer-socials">
                <a href="https://www.instagram.com/cramponsdirect/" target="_blank" aria-label="Instagram">Instagram</a>
                <a href="https://www.tiktok.com/@cramponsdirect" target="_blank" aria-label="TikTok">TikTok</a>
            </div>
            <div class="footer-legal">
                <p>&copy; 2025 Crampons Direct. All Rights Reserved.</p>
            </div>
        </div>
    </footer>

    <!-- Scripts -->
    <script async src="https://www.tiktok.com/embed.js"></script>
    <script src="script.js"></script>
</body>
</html>

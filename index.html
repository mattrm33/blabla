    <!-- Fonts: Inter (Professional, Clean) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    
    <!-- Styles -->
    <link rel="stylesheet" href="style.css">

<body>

    <!-- Navigation -->
    <nav class="navbar">
        <div class="container nav-container">
            <!-- Logo -->
            <a href="#" class="logo" onclick="app.navigate('home'); return false;">
                CRAMPONS<span class="logo-accent">DIRECT</span>

            <!-- Desktop Menu -->
            <ul class="nav-links">
                <li><a href="#" onclick="app.navigate('home'); return false;">Home</a></li>
                <li><a href="#" onclick="app.navigate('shop'); return false;">Boots</a></li>

                <li><a href="#" onclick="app.navigate('about'); return false;">About</a></li>
            </ul>

            <!-- Actions -->
            <div class="nav-actions">
                <a href="https://www.instagram.com/cramponsdirect/" target="_blank" class="btn btn-sm btn-outline">Contact Us</a>
                <div class="mobile-toggle" onclick="app.toggleMenu()">
                    <span></span>
                    <span></span>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content Area (Dynamic) -->
    <main id="app-root">

    <!-- Footer -->
    <footer class="footer">

            </div>
            <div class="footer-socials">
